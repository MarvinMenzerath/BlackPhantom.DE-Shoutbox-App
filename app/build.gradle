apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-20'
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "eu.menzerath.bpchat"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0 Beta 8"
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}